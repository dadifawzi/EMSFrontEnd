<h1>planing</h1>

<div class="calendar">


    <div class='demo-app'>
        <div class='demo-app-main'>
          <full-calendar *ngIf='calendarVisible()'  [options]='calendarOptions()'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
        </div>
      
      </div>
      
</div>
